<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/back.ico"/>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <title>可可窩CoCoWo後臺管理登入</title>
</head>
<body>
  <div class="back_login_wrap">
    <div class="login_box">
      <img src="img/cocowork_logo.svg" alt="CoCoWo's logo">
      <h3>後台管理登入</h3>
      <form id="back_login_input">
        <input type="text" id="adm_id" name="adm_id" placeholder="管理員帳號">
        <input type="password" id="adm_pwd" name="adm_pwd" placeholder="管理員密碼">

      <a href="#" class="button blue back_login_submit">登入</a>
      </form>
    </div>
  </div>
  <!-- preloader -->
  <div id="preloader">
    <div class="cube-wrapper">
      <div class="cube-folding">
        <span class="leaf1"></span>
        <span class="leaf2"></span>
        <span class="leaf3"></span>
        <span class="leaf4"></span>
      </div>
      <span class="loading" data-name="Loading"><p>讀取中...</p></span>
    </div>
  </div>
  <!-- preloader end -->


  <script type="text/javascript" src="js/back_login.js"></script>
</body>
</html>
